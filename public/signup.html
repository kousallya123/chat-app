<!-- public/signup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">Signup</h2>

    <form id="signupForm">
      <div class="mb-4">
        <label for="signupUsername" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <input type="text" id="signupUsername" placeholder="Username" required
          class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="mb-4">
        <label for="signupPassword" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="signupPassword" placeholder="Password" required
          class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <button onclick="signup()" type="button"
        class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300">
        Signup
      </button>
<div id="signupErrorDisplay" class="text-red-500 text-sm mt-2"></div>

    </form>

    <p class="mt-4 text-sm text-gray-600">
      Already have an account? <a href="/"
        class="text-blue-500 hover:text-blue-700">Login</a>
    </p>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
