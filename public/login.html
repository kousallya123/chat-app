<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <input type="text" id="loginUsername" placeholder="Username" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <input type="password" id="loginPassword" placeholder="Password" class="w-full p-2 border rounded" required>
      </div>
      <button type="button" onclick="login()" class="w-full p-2 bg-blue-500 text-white rounded">Login</button>
    </form>
    
    <p class="mt-4 text-sm text-gray-600">
      New user? <a href="/signup"
        class="text-blue-500 hover:text-blue-700">Signup</a>
    </p>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
